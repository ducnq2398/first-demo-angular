<header>
  <div class="content-header">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Shopee.svg/2560px-Shopee.svg.png" alt="logo" width="100px" height="40px">
    <button class="btnLogin" mat-button color="warn" (click)="openLogin()">Sign In</button>
    <button class="btnLogin" mat-button color="warn">Sign Up</button>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light navbar1">
    <div class="container-fluid">
      <div class="collapse navbar-collapse">
        <div class="navbar-nav menu-1">
          <a class="nav-link active" aria-current="page" href="#">New In</a>
          <a class="nav-link" href="#">Men</a>
          <a class="nav-link" href="#">Women</a>
          <a class="nav-link" href="#">Kids</a>
          <a class="nav-link" href="#">Beauty</a>
          <a class="nav-link" href="#">Sale</a>
          <form class="d-flex search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" (keyup)="handleOnChange($event);">
            <button class="cart" mat-icon-button matBadge='2' matBadgePosition="before" matBadgeColor="warn">
              <mat-icon>shopping_cart</mat-icon>
              Cart
            </button>
          </form>
        </div>
      </div>
    </div>
  </nav>
</header>
<script>
  window.onscroll = function() {myFunction()};

  var header = document.getElementById("navbar");
  var sticky = header.offsetTop;

  function myFunction() {
    if (window.pageYOffset > sticky) {
      header.classList.add("sticky");
    } else {
      header.classList.remove("sticky");
    }
  }
  </script>
